name: Build, Test, and Lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Archive Build Artifact
        uses: actions/upload-artifact@v2
        with:
          name: build-artifact
          path: ./build

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Download Build Artifact
        uses: actions/download-artifact@v2
        with:
          name: build-artifact

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm test

      - name: Publish Test Results
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: test-results
          path: ./test-results

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Download Build Artifact
        uses: actions/download-artifact@v2
        with:
          name: build-artifact

      - name: Install Dependencies
        run: npm install

      - name: Run ESLint
        run: npx eslint .

  pipelines:
    name: Publish to Pipelines
    runs-on: ubuntu-latest
    needs: [test, lint]
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Download Test Results
        uses: actions/download-artifact@v2
        with:
          name: test-results

      - name: Download Lint Results
        uses: actions/download-artifact@v2
        with:
          name: lint-results

      - name: Publish Artifacts to Pipelines
        uses: swisschili/pipelines-github-action@v1
        with:
          artifacts: |
            test-results/**/*
            lint-results/**/*
